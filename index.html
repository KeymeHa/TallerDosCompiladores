<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador de Código</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #1976D2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #btnAnalizar {
            background-color: #1976D2;
            color: white;
        }

        #btnLimpiar {
            background-color: #BDBDBD;
            color: black;
        }

        .section {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .section h3 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        #consola {
            background-color: black;
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>Analizador de Código</header>

<div class="container">
    <textarea id="entrada" placeholder="Escribe una sentencia DELETE..."></textarea>
    <br>
    <button id="btnAnalizar">Analizar</button>
    <button id="btnLimpiar">Limpiar</button>

    <div class="section">
        <h3>Analizador Léxico</h3>
        <div id="lexico"></div>
    </div>

    <div class="section">
        <h3>Analizador Sintáctico</h3>
        <div id="sintactico"></div>
    </div>

    <div id="consola">Consola</div>
</div>

<script src="script.js"></script>
</body>
</html>
